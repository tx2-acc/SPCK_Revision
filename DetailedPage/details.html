<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <title>Document</title>
</head>
<body>
    <section id="header">
        <div class="navbar"> 
            <div class="elemContainer">
                <span id="logo">HealthyFoods</span>
                <div class="utilities">
                    <ul class="util-list"> 
                        <li class="homepage">Home</li>
                        <li class="mainDish">Main Dishes</li>
                        <li class="sideDish">Side Dishes</li>
                        <li class="magniGlass">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg> 
                        </li>
                    </ul>
                </div>
            </div> 
        </div>
    </section> 

    <section id="content">
        <div class="elemDetails">
            <div class="elemDisplays">
                <div class="sorter">
                    <h2>Sort By:</h2>
                    <ul id="sortType">
                        <li class="all">All</li>
                        <li class="main">Main</li>
                        <li class="side">Side</li> 
                    </ul>
                    <div id="addItem">
                        <span>Add</span>
                    </div>
                    <div class="formContainer"></div>
                </div>
                <div class="itemList">
                    <div class="itemContainer"></div>
                </div>
            </div>
        </div>
    </section> 

    <section id="footer"> 
        <div class="elemContainer">
            <div class="left"></div>
            <div class="right"></div>
        </div>
    </section>

    <script src="details.js"></script> 
</body>
</html>
